<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        header {
            background-color: #4CAF50; /* Verde */
            color: #fff; /* Color del texto del encabezado */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #45a049;
            margin: 0;
            font-size: 24px;
            text-align: center;
            
        }
        
        body {
            background-color: #87CEEB; /* Azul cielo claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #registroForm {
            background-color: #ADD8E6; /* Azul claro */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Verde m치s oscuro al pasar el rat칩n */
        }
    </style>
</head>
<body>
   <div>
   
   </div>
   
        <div class="container">
            
        
            <form id="registroForm" action="http://localhost:8080/api/usuarios" method="post" onsubmit="enviarDatos(event)">

                <br>
                    <h1>Resultado de Aprendizaje Unidad 1 y 2</h1>
                <br>
                    <hr color="green">
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value=""><br><br>
            
                <label for="correo">Correo electr칩nico:</label>
                <input type="email" id="correo" name="correo" value=""><br><br>
            
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" value=""><br><br>
            
                <label for="img">Imagen:</label>
                <input type="text" id="img" name="img" value=""><br><br>
            
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" value=""><br><br>
            
                <label for="estado">Estado:</label>
                <input type="checkbox" id="estado" name="estado" checked><br><br>
            
                <label for="google">Registrado con Google:</label>
                <input type="checkbox" id="google" name="google" checked><br><br>
            
                <input type="submit" value="enviarDatos">
                <hr>
                
            </form>
        </div>



   



<script>
    function enviarDatos(event) {
        event.preventDefault(); // Evita el comportamiento predeterminado del formulario

        const formData = {
            nombre: document.getElementById('nombre').value,
            correo: document.getElementById('correo').value,
            password: document.getElementById('password').value,
            img: document.getElementById('img').value,
            rol: document.getElementById('rol').value,
            estado: document.getElementById('estado').checked,
            google: document.getElementById('google').checked
        };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/api/usuarios", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    alert('Datos enviados correctamente');
                } else {
                    console.error(xhr.statusText);
                    alert('Error al enviar los datos');
                }
            }
        };

        xhr.send(JSON.stringify(formData));
    }
</script>
</body>
</html>
